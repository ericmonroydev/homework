<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registro</title>
</head>
<style>
    section {
        width: 100%;
        height: 100%;
        background-color: #f2f2f2;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    form {
        width: 480px;
        height: auto;
        padding: 12px;
        border: 1px solid #636363;
        border-radius: 8px;
        display: grid;
    }

    h2 {
        text-align: center;
        font-family: 'Courier New', Courier, monospace;
        font-size: 28px;
    }

    label {
        font-family: Verdana, Geneva, Tahoma, sans-serif;
        font-size: 16px;
        display: block;
        margin-bottom: 8px;
        margin-top: 12px;
    }

    input {border: none;
        width: 100%;
        height: 28px;
        border-radius: 8px;
        padding: 4px;
        outline: none;
        color: black;

    }

    .sexo {
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: center;
    }

    input::placeholder {
        color: #6c6c6c;
    }

    input[type="submit"] {
        margin-top: 18px;
        text-transform: uppercase;
        cursor: pointer;
    }

    input[type="submit"]:hover {
        background-color: #6c6c6c;
        color: white;
    }
</style>

<body>
    <section>
        <form method="post">
            <h2>Registro</h2>
            <label for="nombre">Nombre(s)</label>
            <input type="text" id="nombre" name="nombre" placeholder="nombre(s)" required>
            <br>
            <label for="apellidos">Apellidos</label>
            <input type="text" id="apellidos" name="apellidos" placeholder="apellidos" required>
            <br>
            <label for="edad">Edad</label>
            <input type="number" id="edad" name="edad" min="1" max="99" placeholder="00" required>
            <br>
            <div class="sexo">
                <input type="radio" id="Masculino" name="sexo" value="Masculino" required>
                <label for="sexo">Masculino</label>
                <br>
                <input type="radio" id="Femenino" name="sexo" value="Femenino">
                <label for="sexo">Femenino</label>
            </div>
            <br>


            <label for="email">Correo</label>
            <input type="email" id="email" placeholder="correo@ejemplo.mx" name="email" required />
            <br>
            <label for="contrasena">Contrase√±a</label>
            <input type="password" name="password" id="contrasena" placeholder="*************" required />
            <br>
            <input type="button" value="Regitrarse" onclick="Registrar()" />
            <br>
            <span id="mensaje"></span>
        </form>
    </section>

    <script src="registro.js"></script>

</body>

</html>
