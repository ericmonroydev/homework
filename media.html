<!DOCTYPE html>
<html lang="es-MX">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media</title>

    <style>
        .video {
            width: 100%;
            height: 320px;
        }
    </style>
</head>

<body>

    <video controls autoplay class="video">
        <source src="video/RocketShipLaunchAnimation.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <audio controls muted autoplay>
        <source src="horse.ogg" type="audio/ogg">
        <source src="horse.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <iframe class="video" src="https://www.youtube.com/embed/RBSGKlAvoiM"
        title="Data Structures Easy to Advanced Course - Full Tutorial from a Google Engineer" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        allowfullscreen>
    </iframe>

</body>

</html>
